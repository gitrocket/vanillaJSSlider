<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="main-container">
        <div class="images-container">
            <button id="left" class="btn"><i class="fas fa-arrow-left"></i></button>
            <img src="images/image_1.jpg" class="active">
            <img src="images/image_2.jpg">
            <img src="images/image_3.jpg">
            <img src="images/image_4.jpg">
            <img src="images/image_5.jpg">
            <img src="images/image_6.jpg">
            <button id="right" class="btn"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
